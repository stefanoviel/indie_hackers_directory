<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie makers and solopreneur accounts</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #directory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .account {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .account img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .account-info {
            padding: 15px;
        }
        .account-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .account-handle {
            color: #1DA1F2;
            text-decoration: none;
        }
        .account-handle:hover {
            text-decoration: underline;
        }
        #seeMoreBtn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Indie makers and solopreneur accounts</h1>
    <h2>Discover and connect with innovative creators</h2>
    <input type="text" id="filterInput" placeholder="Search by name">
    <div id="directory"></div>
    <a href="#" id="seeMoreBtn">SEE MORE</a>
            
    <script>
        const API_KEY = 'AIzaSyAvN84RuWd7f4FD9EOBKJzLxlegYphw-6Q';
        const SHEET_ID = '10S9bE8EnrLYU4qv9NM0sqq56w4MEhC7JOMhvHsSPLQg';
        const RANGE = 'Sheet1!A:C';  // Adjust this to match your sheet's range

        let accounts = [];

        function loadAccounts() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    accounts = data.values.slice(1).map(row => ({
                        Name: row[0],
                        TwitterHandle: row[1],
                        ImageUrl: row[2]
                    })).filter(account => account.Name && account.TwitterHandle && account.ImageUrl);
                    renderAccounts(accounts);
                    setupFilter();
                })
                .catch(error => console.error('Error:', error));
        }

        function renderAccounts(accountsToRender) {
            const directory = document.getElementById('directory');
            directory.innerHTML = '';
            accountsToRender.forEach(account => {
                const accountDiv = document.createElement('div');
                accountDiv.className = 'account';
                accountDiv.innerHTML = `
                    <img src="${account.ImageUrl}" alt="${account.Name}">
                    <div class="account-info">
                        <div class="account-name">${account.Name}</div>
                        <a href="https://twitter.com/${account.TwitterHandle}" target="_blank" class="account-handle">@${account.TwitterHandle}</a>
                    </div>
                `;
                directory.appendChild(accountDiv);
            });
        }

        function setupFilter() {
            const filterInput = document.getElementById('filterInput');
            filterInput.addEventListener('input', function() {
                const filterValue = this.value.toLowerCase();
                const filteredAccounts = accounts.filter(account => 
                    account.Name.toLowerCase().includes(filterValue)
                );
                renderAccounts(filteredAccounts);
            });
        }

        document.getElementById('seeMoreBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Implement your "See More" functionality here
            alert('See More functionality to be implemented');
        });

        // Load accounts when the page loads
        loadAccounts();
    </script>
</body>
</html>
